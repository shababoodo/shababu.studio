# Redirect www to non-www for shababu.xyz
server {
    listen 80;
    listen [::]:80;
    server_name www.shababu.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.shababu.xyz;
    
    ssl_certificate /etc/letsencrypt/live/shababu.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shababu.xyz/privkey.pem;
    
    return 301 https://shababu.xyz$request_uri;
}

